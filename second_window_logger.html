<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Window Logger</title>
    <style>
        body {
            margin: 0;
            padding: 4px;
            box-sizing: border-box;
            font-family: "Lucida Grande", sans-serif;
            font-size: 12px;
            background-color: rgb(29 30 33);
            color: rgb(181, 191, 200);
        }
        .animateLine {
            display: grid;
            grid-auto-flow: column;
            justify-content: start;
            align-items: center;
            padding-bottom: 2px;
        }
        .animateLine {
            animation-name: colorAnim;
            animation-duration: 300ms;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
        }
        .collapsed > svg > polygon {
            transform: rotate(90deg); 
        }
        :not(.collapsed) > svg > polygon {
            transform: rotate(180deg);
        }
        svg > polygon { transform-origin: center center; }
        svg, .spacer {
            width: 6px;
            padding: 4px;
            height: auto;
        }
        @keyframes colorAnim {
            from { background-color: rgb(72, 72, 72); }
            to { background-color: unset; }
        }
        .light-color { color: rgb(206, 206, 206); }
        .key-color { color: rgb(223, 99, 233); }
        .type-number { color: rgb(142, 117, 255); }
        .type-string { color: rgb(209, 113, 68); }
        .type-boolean { color: rgb(125, 104, 223); }
    </style>
</head>
<body>
    <div id="out">
    </div>
    <script src="./second_window_logger.js"></script>
</body>
</html>
